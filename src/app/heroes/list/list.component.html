<p>list works!</p>
<div *ngIf="deletedHero,else nothingWASdeleted">
<h3>Heroe borrado:<small class="text-danger">{{deletedHero}}</small>

</h3>
</div>

<ng-template #nothingWASdeleted >
    <h3 >No ha borrado nada</h3>
</ng-template>





<button
*ngIf="listOfHeroes.length>0" 
(click)="deleteHero()" class="btn btn-outline-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">

    <li class="list-group-item mt-2" *ngFor="let tempItems of listOfHeroes">{{tempItems}}

    </li>

</ul>
